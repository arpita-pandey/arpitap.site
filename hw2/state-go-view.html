<body>
  <h1>State Demo (Go) — View</h1>

  <p><a href="/hw2/state-go-form.html">Back to form</a></p>
  <p><a href="/cgi-bin/state-go?action=clear">Clear state</a></p>

  <h2>Saved state</h2>
  <pre id="out">Loading…</pre>

  <script>
    fetch("/cgi-bin/state-go?action=get", { cache: "no-store" })
      .then(r => r.json())
      .then(j => out.textContent = JSON.stringify(j, null, 2))
      .catch(e => out.textContent = String(e));
  </script>

  <noscript>
    <p>JS off: open <a href="/cgi-bin/state-go?action=get">/cgi-bin/state-go?action=get</a></p>
  </noscript>
